<ng-container *ngIf="(videoList$ | async) as videoList">
  <div class="search-result-wrapper" *ngIf="videoList?.length">
    <ng-container *ngIf="(customCardData$ | async) as customCardData">
      <app-custom-card
        class="search-results"
        *ngFor="let customCard of customCardData"
        [customCardData]="customCard">
      </app-custom-card>
    </ng-container>
    <app-small-card
      class="search-results"
      *ngFor="let card of videoList | filterPipe:(sortFilterConfig$ | async)!; trackBy: trackByFn"
      [cardData]="mappedSmallCardData(card)">
    </app-small-card>
  </div>
</ng-container>
